{{ define "main" }}
<main aria-role="main">
    <div>
        <h1>{{ .Site.Title }}</h1>

        {{- with .Site.Params.homeSubtitle }}
        <p>{{.}}</p>
        {{- end }}

        {{- with .Site.Params.social }}
        <div>
            {{ partial "social-icons.html" . }}
        </div>
        {{- end }}

        {{ partial "buy-me-a-coffee.html" . }}
    </div>
</main>
{{ end }}
